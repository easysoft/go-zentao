run:
  timeout: 10m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - "example"
    - "hack"

output:
  format: line-number

linters-settings:
  misspell:
    locale: US
    ignore-words:
      - noteable

  goheader:
    template-path: .go-header.txt

linters:
  enable:
    - asciicheck
    - dogsled
    - errorlint
    - exportloopref
    - goconst
    - gosimple
    - govet
    - goheader
    - gomnd
    - ineffassign
    - megacheck
    - misspell
    - nakedret
    - nolintlint
    - staticcheck
    - unconvert
    - unused
    - whitespace
  disable-all: true
  fast: false

issues:
  exclude-rules:
    - linters:
        - goheader
      text: "Copyright"
