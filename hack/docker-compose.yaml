services:

# db service for zentao
  zentao-db:
    image: bitnami/mariadb:10.6
    container_name: zentao-db
    pull_policy: if_not_present
    restart: always
    volumes:
      - 'zentao_db:/bitnami/mariadb'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_ROOT_PASSWORD=pass4Zentao
      - MARIADB_DATABASE=zentao
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATION=utf8mb4_unicode_ci

# zentao service
  zentao:
    image: easysoft/zentao:20.2.0
    container_name: zentao
    pull_policy: always
    restart: always
    ports:
      - '80:80'
    volumes:
      - 'zentao_data:/data'
    depends_on:
      - zentao-db
    environment:
      - ZT_MYSQL_HOST=zentao-db
      - ZT_MYSQL_PORT=3306
      - ZT_MYSQL_USER=root
      - ZT_MYSQL_PASSWORD=pass4Zentao
      - ZT_MYSQL_DB=zentao

# persistence for mysql and zentao
volumes:
  zentao_db:
  zentao_data:
