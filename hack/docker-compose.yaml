version: '3.8'
services:

# mysql service for zentao
  zentao-mysql:
    image: mysql:5.7
    restart: always
    container_name: zentao-mysql
    volumes:
      - 'zentao_db:/var/lib/mysql'
    environment:
      - MYSQL_ROOT_PASSWORD=pass4Zentao
      - MYSQL_DATABASE=zentao
    networks:
      zentao-net:
        ipv4_address: 172.77.77.11

# zentao service
  zentao:
    image: easysoft/quickon-zentao:18.1-20230216
    container_name: zentao
    restart: always
    ports:
      - '80:80'
    volumes:
      - 'zentao_data:/data'
    depends_on:
      - zentao-mysql
    environment:
      - MYSQL_HOST=zentao-mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=pass4Zentao
      - MYSQL_DB=zentao
      - EASYSOFT_DEBUG=true
      - DEBUG=1
      - IS_CONTAINER=true
    networks:
      zentao-net:
        ipv4_address: 172.77.77.12

networks:
  zentao-net:
    ipam:
      driver: default
      config:
        - subnet: 172.77.77.0/24

# persistence for mysql and zentao
volumes:
  zentao_db:
  zentao_data:
